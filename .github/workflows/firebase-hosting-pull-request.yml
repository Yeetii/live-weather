name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v3
        with:
          sparse-checkout: frontend
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "22.x"
          cache: pnpm
          cache-dependency-path: "frontend/pnpm-lock.yaml"
      - name: Install dependencies in Svelte subfolder
        run: pnpm install
      - name: Make envfile
        run: |
          echo "PUBLIC_MAPTILER_KEY=${PUBLIC_MAPTILER_KEY}" > .env
      - name: Build in Svelte subfolder
        run: pnpm --env-file=.env build
      - name: Check
        run: pnpm check

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_LIVE_WEATHER_EEFC5 }}"
          projectId: live-weather-eefc5
          entryPoint: "frontend"
